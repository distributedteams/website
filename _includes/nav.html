<nav class="navbar navbar-expand-lg">
    <div class="container">
        <a class="navbar-brand" href="{{ site.baseurl }}/">{{ site.name }}</a>
        <button class="navbar-toggler navbar-light" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
            <ul class="navbar-nav ml-md-auto">
                {% for item in site.data.nav.docs %}
                <li class="nav-item {% if item.url == page.url %}active{% endif %}"><a href="{{ item.url }}" class="nav-link">{{ item.title }}</a></li>
                {% endfor %}
            </ul>
        </div>
    </div>
</nav>
